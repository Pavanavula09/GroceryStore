<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkoutstyles.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <form id="checkout-form">
      <h3>Select Payment Method:</h3>
      <label>
        <input type="radio" name="payment-method" value="cash"> Cash on Delivery
      </label><br>
      <label>
        <input type="radio" name="payment-method" value="paypal"> PayPal
      </label><br>
      <label>
        <input type="radio" name="payment-method" value="card"> Credit/Debit Card
      </label><br><br>

      <div id="card-details">
        <h4>Card Details:</h4>
        <label for="card-number">Card Number:</label><br>
        <input type="text" id="card-number" placeholder="Enter card number"><br><br>
        <label for="expiry-date">Expiry Date:</label><br>
        <input type="text" id="expiry-date" placeholder="MM/YY"><br><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" placeholder="Enter CVV"><br><br>
      </div>

      <button id="place-order">Place Order</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Grocery Store. All rights reserved.</p>
  </footer>
  <script src="checkout.js"></script>
</body>
</html>
